<!DOCTYPE HTML>
<html>
    <head>
        <meta charset=utf-8 />
        <title>CALCIUM GAME</title>
        <link rel="icon" href="images/favicon.ico" />
        <link rel="stylesheet" href="style/fonts.css" />
        <link rel="stylesheet" href="style/style.css" />
        <link rel="stylesheet" href="style/idangerous.swiper.css" />
        <script src="scripts/jquery.min.js"></script>
        <script src="scripts/jquery-ui.min.js"></script>
        <script src="scripts/idangerous.swiper.min.js"></script>
        <script src="scripts/script.js"></script>
    </head>
    <body>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <!--Slide 1-->
                <div class="swiper-slide">
                    <img id="banner-back" class="graphics-home" src="images/banner-back.png">
                    <img id="banner-front" class="graphics-home" src="images/banner-front.png">
                    <img id="milk-bottle" class="graphics-home" src="images/milk-bottle.png">
                    <img id="text-bubble" src="images/text-bubble.png">
                    <img id="start-button" src="images/start.png">
                </div>

                <!--Slide 2-->
                <div class="swiper-slide">
                    <div class="food-container">
                        
                            <img class="flicker" src="images/toast.png">
                       
                       
                            <img class="flicker" src="images/milk_bottle.png">
                       
                        
                            <img class="flicker" src="images/fruits.png">
                       
                       
                            <img class="flicker" src="images/cereal.png">

                            <img class="flicker" src="images/cheese.png">
                      
                            <img class="flicker" src="images/none.png">
                       
                    </div>
                </div>
            </div>
        </div>
        <div id="inventory">
        </div>
    </body>
</html>
