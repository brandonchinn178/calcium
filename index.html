<!DOCTYPE HTML>
<html>
    <head>
        <meta charset=utf-8 />
        <title>CALCIUM GAME</title>
        <link rel="icon" href="images/favicon.ico" />
        <link rel="stylesheet" href="style/style.css" />
        <link rel="stylesheet" href="style/idangerous.swiper.css" />
        <script src="scripts/jquery.min.js"></script>
        <script src="scripts/jquery-ui.min.js"></script>
        <script src="scripts/idangerous.swiper.min.js"></script>
        <script src="scripts/script.js"></script>
    </head>
    <body>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <!--Slide 1-->
                <div class="swiper-slide home">
                    <img id="banner-back" class="main-graphic" src="images/banner-back.png">
                    <img id="banner-front" class="main-graphic" src="images/banner-front.png">
                    <img id="milk-bottle" class="main-graphic" src="images/milk-bottle.png">
                    <img id="text-bubble" src="images/text-bubble.png">
                    <img id="start-button" src="images/start.png">
                </div>

                <!--Slide 2-->
                <div class="swiper-slide dairy">
                    <div class="title">
                        <img src="images/dairy-title.png">
                    </div>
                    <div class="food-container">
                        <div class="food-option">
                            <img src="images/toast.png">
                        </div>
                        <div class="food-option">
                            <img src="images/milk.png">
                        </div>
                        <div class="food-option">
                            <img src="images/fruit.png">
                        </div>
                        <div class="food-option">
                            <img src="images/cereal.png">
                        </div>
                        <div class="food-option">
                            <img src="images/cheese.png">
                        </div>
                        <div class="food-option none">
                            <img src="images/none.png">
                        </div>
                    </div>
                    <div class="next">
                        <img src="images/dairy-next.png">
                    </div>
                </div>

                <!--Slide 3-->
                <div class="swiper-slide protein">
                    <div class="title">
                        <img src="images/protein-title.png">
                    </div>
                    <div class="food-container">
                        <div class="food-option">
                            <img src="images/almond.png">
                        </div>
                        <div class="food-option">
                            <img src="images/sardine.png" width="270">
                        </div>
                        <div class="food-option">
                            <img src="images/tofu.png">
                        </div>
                        <div class="food-option none">
                            <img src="images/none.png">
                        </div>
                    </div>
                    <div class="next">
                        <img src="images/protein-next.png">
                    </div>
                </div>

                <!--Slide 4-->
                <div class="swiper-slide vegetables">
                    <div class="title">
                        <img src="images/vegetables-title.png">
                    </div>
                    <div class="food-container">
                        <div class="food-option">
                            <img src="images/broccoli.png" width="230" height="210">
                        </div>
                        <div class="food-option">
                            <img src="images/spinach.png">
                        </div>
                        <div class="food-option">
                            <img src="images/lettuce.png" width="250" height="200">
                        </div>
                        <div class="food-option none">
                            <img src="images/none.png">
                        </div>
                    </div>
                    <div class="next">
                        <img src="images/vegetables-next.png">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
